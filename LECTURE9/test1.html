<!DOCTYPE html>
<html>
<head>
	<title>Wallpapers Search</title>
	<style>
		/* Style for search bar */
		#search-bar {
			width: 300px;
			height: 30px;
			padding: 5px;
			font-size: 16px;
			border-radius: 10px;
			border: none;
			outline: none;
			box-shadow: 0px 0px 5px grey;
		}
		
		/* Style for wallpaper images */
		.wallpaper {
			width: 300px;
			height: 200px;
			margin: 10px;
			
			border-radius: 5px;
			box-shadow: 0px 0px 5px grey;
		}
	</style>
</head>
<body>
	<!-- Search bar -->
	<input type="text" id="search-bar" placeholder="Search wallpapers...">
	
	<!-- Wallpapers -->
	<div id="wallpapers">
		<img class="wallpaper" src="https://picsum.photos/300/200?random=1">
		<img class="wallpaper" src="https://picsum.photos/300/200?random=2">
		<img class="wallpaper" src="https://picsum.photos/300/200?random=3">
		<img class="wallpaper" src="https://picsum.photos/300/200?random=4">
		<img class="wallpaper" src="https://picsum.photos/300/200?random=5">
		<img class="wallpaper" src="https://picsum.photos/300/200?random=6">
		<img class="wallpaper" src="https://picsum.photos/300/200?random=7">
		<img class="wallpaper" src="https://picsum.photos/300/200?random=8">
		<img class="wallpaper" src="https://picsum.photos/300/200?random=9">
		<img class="wallpaper" src="https://picsum.photos/300/200?random=10">
	</div>
</body>
</html>
